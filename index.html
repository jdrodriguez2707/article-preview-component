<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="article-preview">
      <figure class="article-preview__image-container">
        <img
          class="article-preview__image"
          src="./images/drawers.jpg"
          alt="Drawers"
        />
      </figure>
      <div class="article-preview__info">
        <h2 class="article-preview__title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <p class="article-preview__body">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
      </div>
      <article class="author-section">
        <img
          class="author-section__profile-image"
          src="./images/avatar-michelle.jpg"
          alt="Michelle avatar"
        />
        <p class="author-section__name">
          Michelle Appleton
          <span class="author-section__publication-date">28 Jun 2020</span>
        </p>
        <img
          class="author-section__share-icon"
          src="./images/icon-share.svg"
          alt="Share icon"
        />
      </article>
    </article>

  </div> -->
  </body>
</html>
